<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-5" (scroll)="onScroll($event)" #ScrollDiv>
    @for (group of gifService.trendingGifGroup(); track $index) {
        <div class="grid gap-4">
            @for (gif of group; track gif.id) {
                <div>
                    <img
                        class="h-auto max-w-full rounded-base"
                        [src]="gif.url"
                        [alt]="gif.title"
                    />
                </div>
            }
        </div>
    }
